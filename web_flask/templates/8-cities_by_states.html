<!DOCTYPE html>
<html lang='en'>
<head>
	<title>HBNB</title>
</head>
<body>
	<h1>States</h>
	<ul>
		{% for state in states | sort(attribute=name) %}
			<li>
				{{ state.id }}: {{ state.name }}
				<ul>
					{% for city in cities | sort(attribute=name) %}
					{% if city.state_id == state.id %}
						<li>
							{{ city.id }}: {{ city.name }}
						</li>
					{% endif %}
					{% endfor %}
				</ul>
			</li>
		{% endfor %}
	</ul>
</body>
</html>
